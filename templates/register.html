{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-white text-center" style="background: linear-gradient(135deg, #F28C33 0%, #FFB366 100%);">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus"></i> Criar Conta
                </h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">
                            <i class="bi bi-person"></i> Usuário
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Escolha um nome de usuário" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">
                            <i class="bi bi-envelope"></i> E-mail
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">
                            <i class="bi bi-lock"></i> Senha
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Mínimo 6 caracteres" required>
                        <small class="text-muted">A senha deve ter pelo menos 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-bold">
                            <i class="bi bi-lock-fill"></i> Confirmar Senha
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               placeholder="Digite a senha novamente" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn" style="background: linear-gradient(135deg, #F28C33 0%, #FFB366 100%); color: white; border: none;">
                            <i class="bi bi-person-plus"></i> Registrar
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Já tem uma conta? 
                        <a href="{{ url_for('auth.login') }}" style="color: #F28C33;">Faça login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
