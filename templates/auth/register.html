{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white text-center py-3">
                <h4 class="mb-0" style="color: #F28C33;">
                    <i class="bi bi-person-plus"></i> Criar Conta
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control" 
                                   placeholder="Escolha um nome de usuário" required autofocus
                                   minlength="3" maxlength="80">
                        </div>
                        <small class="text-muted">Mínimo 3 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" 
                                   placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Digite sua senha" required minlength="6">
                        </div>
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Confirmar Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="confirm_password" class="form-control" 
                                   placeholder="Digite a senha novamente" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn w-100 py-2" style="background: linear-gradient(135deg, #F28C33 0%, #FFB366 100%); color: white; border: none;">
                        <i class="bi bi-person-plus"></i> Criar conta
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">Já tem uma conta?</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Fazer login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
