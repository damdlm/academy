<!-- Modal Novo Treino -->
<div class="modal fade" id="modalNovoTreino" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background: linear-gradient(135deg, #F28C33 0%, #FFB366 100%); color: white;">
                <h5 class="modal-title">
                    <i class="bi bi-plus-circle"></i> Novo Treino
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('admin.salvar_treino') }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ID do Treino</label>
                        <input type="text" name="id" class="form-control" 
                               placeholder="Ex: F, G, H..." maxlength="1" required 
                               pattern="[A-Za-z]" title="Uma única letra">
                        <div class="form-text">Uma única letra (será convertida para maiúscula)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome do Treino</label>
                        <input type="text" name="nome" class="form-control" 
                               placeholder="Ex: Treino de Costas" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Descrição</label>
                        <input type="text" name="descricao" class="form-control" 
                               placeholder="Ex: Foco em dorsais e espessura" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn" style="background: linear-gradient(135deg, #F28C33 0%, #FFB366 100%); color: white; border: none;">
                        <i class="bi bi-save"></i> Salvar Treino
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
