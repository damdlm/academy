{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header text-white" style="background: linear-gradient(135deg, #F28C33 0%, #FFB366 100%);">
                <h5 class="mb-0">
                    <i class="bi bi-person-circle"></i> Perfil
                </h5>
            </div>
            <div class="card-body text-center">
                <i class="bi bi-person-circle" style="font-size: 5rem; color: #F28C33;"></i>
                <h4 class="mt-3">{{ user.username }}</h4>
                <p class="text-muted">{{ user.email }}</p>
                
                {% if user.is_admin %}
                <span class="badge bg-warning">
                    <i class="bi bi-star-fill"></i> Administrador
                </span>
                {% else %}
                <span class="badge bg-info">
                    <i class="bi bi-person"></i> Usuário
                </span>
                {% endif %}
                
                <p class="mt-3">
                    <small class="text-muted">
                        Membro desde: {{ user.created_at.strftime('%d/%m/%Y') }}
                    </small>
                </p>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-white" style="background: #2D2D2D;">
                <h5 class="mb-0">
                    <i class="bi bi-key"></i> Alterar Senha
                </h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label fw-bold">Senha Atual</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label fw-bold">Nova Senha</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-bold">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn" style="background: #2D2D2D; color: white; border: none;">
                        <i class="bi bi-check-circle"></i> Alterar Senha
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
