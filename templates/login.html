{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-white text-center" style="background: linear-gradient(135deg, #F28C33 0%, #FFB366 100%);">
                <h4 class="mb-0">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">
                            <i class="bi bi-person"></i> Usuário
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Digite seu usuário" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">
                            <i class="bi bi-lock"></i> Senha
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Lembrar-me</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn" style="background: linear-gradient(135deg, #F28C33 0%, #FFB366 100%); color: white; border: none;">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Não tem uma conta? 
                        <a href="{{ url_for('auth.register') }}" style="color: #F28C33;">Registre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
